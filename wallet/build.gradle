apply plugin: 'com.android.application'

android {
    signingConfigs {
        singing_ {
            keyAlias 'complete'
            keyPassword '100Complete'
            storeFile file('../skeys/sign.jks')
            storePassword '100Complete'
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        android.defaultConfig.javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
        applicationId "com.vasilkoff.coin.wallet"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 88
        versionName "v0.9.3"
        multiDexEnabled true
        setProperty("archivesBaseName", "coin_wallet-$versionName-$versionCode")
    }
    dexOptions {
        incremental true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.singing_
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        androidTest {
            setRoot('src/test')
        }
    }

}

repositories {
    flatDir {
        dirs 'aars'
    }
}

